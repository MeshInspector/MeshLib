  sign-upload:
    timeout-minutes: 10
    #needs: setup
    runs-on: [windows-x64-codesign]
    steps:
      - name: Remove old local NuGet packages
        run: Remove-Item "MeshLib_*.nupkg"
        
      - name: Download NuGet package
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download v3.0.4.174 `
                              --repo $env:GITHUB_REPOSITORY `
                              --pattern "MeshLib_v3.0.4.174.nupkg"    
     
      - name: Sign NuGet package with certificate
        run: |
          jsign --storetype ETOKEN --storepass "${{ secrets.WINDOWS_SIGNTOOL_KC_PARAM_TOKEN_PASSWORD }}" -tsaurl http://timestamp.digicert.com MeshLib_v3.0.4.174.nupkg
          nuget verify -All -Verbosity detailed MeshLib_v3.0.4.174.nupkg
      
      - name: Upload signed NuGet package
        run: |
          nuget push MeshLib_v3.0.4.174.nupkg ${{ secrets.NUGET_API_KEY }} -Source https://api.nuget.org/v3/index.json
