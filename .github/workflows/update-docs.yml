name: Update MeshLib Documentation site

on:
  workflow_call:
    inputs:
      output_folder:
        required: false
        type: string
        default: "MeshLib"
      url:
        required: false
        type: string
        default: "https://meshinspector.github.io/MeshLib"


jobs:
  update-documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Install Doxygen
        uses: ssciwr/doxygen-install@v1
        with:
          version: "1.11.0"

      - name: Checkout MeshLib
        uses: actions/checkout@v4
        with:
          path: 'MeshLib/'

      - name: Update url in DoxygenLayout
        working-directory: MeshLib/doxygen
        run: |
          sed -e "s|BASE_URL|${{ inputs.url }}|" -i DoxygenLayoutMain.xml
          sed -e "s|BASE_URL|${{ inputs.url }}|" -i DoxygenLayoutCpp.xml
          sed -e "s|BASE_URL|${{ inputs.url }}|" -i DoxygenLayoutPy.xml
          sed -e "s|BASE_URL|${{ inputs.url }}|" -i APIPage.dox

      - name: Checkout Doxygen Data
        uses: actions/checkout@v4
        with:
          repository: 'MeshInspector/MeshInspector.github.io'
          path: 'MeshInspector.github.io/'
          token: ${{ secrets.MESHINSPECTOR_BOT_TOKEN }}
          submodules: recursive

      - name: Download Python Bindings
        uses: actions/download-artifact@v4
        with:
          name: PythonBindings
          path: ./MeshLib/python_bindings

      - name: Create Python Stubs
        working-directory: MeshLib
        run: |
          python3 ./scripts/wheel/create_stubs.py

      - name: Build All Documentation
        working-directory: MeshInspector.github.io
        run: |
          bash scripts/pre.sh ${{ inputs.output_folder }}
          doxygen DoxyfilePy
          doxygen DoxyfileCpp
          doxygen DoxyfileMain
          bash scripts/post.sh ${{ inputs.output_folder }}

      - name: Commit and push changes
        working-directory: MeshInspector.github.io
        run: |
          git config user.email "${{ secrets.MESHINSPECTOR_BOT_EMAIL }}@gmail.com"
          git config user.name "meshinspector-bot"
          git add -A
          git commit --allow-empty -m "Auto update docs" -a
          git push

      # Pyhton Whl
      - name: Delete Whl Package
        uses: geekyeggo/delete-artifact@v5
        with:
          name: PythonBindings
          failOnError: false
