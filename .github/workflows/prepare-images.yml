name: Prepare images

on:
  workflow_call:
    secrets:
      BUILD_MACHINE_TOKEN:
        required: true
      DOCKERHUB_TOKEN:
        required: true
    outputs:
      image_tag:
        description: "image for testing"
        value: ${{ jobs.select-image-tag.outputs.image_tag }}

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  image-select:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.select-tag.outputs.image_tag}}
      need_rebuild: ${{ steps.need_rebuild.outputs.need_rebuild}}
    steps:
      - name: Filter paths
        uses: dorny/paths-filter@v2
        id: changes
        with:
          token: ${{ secrets.BUILD_MACHINE_TOKEN }}
          filters: |
            src:
              - '.github/workflows/docker-images.yml'
              - 'docker/**'
              - 'requirements/**'
              - 'scripts/**'
              - 'thirdparty/**'

      - name: Select image tag
        id: select-tag
        run: echo "::set-output name=image_tag::$([ ${{steps.changes.outputs.src}} == 'true' ] && [ ${{github.event_name}} != 'push' ] && echo "${GITHUB_REF_NAME##*/}" || echo "latest")"

      - name: Checking whether to start image rebuild
        id: need_rebuild
        run: echo "::set-output name=need_rebuild::${{steps.changes.outputs.src}}"


  image-build-upload:
    needs: [image-select]
    if: ${{ jobs.image-select.outputs.need_rebuild == 'true' }}
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution: [ubuntu, fedora]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: meshrus
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/${{matrix.distribution}}Dockerfile
          push: true
          tags: meshrus/meshlib-${{matrix.distribution}}:${{jobs.image-select.outputs.image_tag}}
